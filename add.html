<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="http://localhost:3000/api/product" method="post" enctype="multipart/form-data">
        <label for="idcategory">idcategory</label>
        <input type="text" name="idcategory" required><br><br>
        <label for="idbrand">idbrand</label>
        <input type="text" name="idbrand" required><br><br>
        <label for="token">token</label>
        <input type="text" name="token" required><br><br>
        <label for="stock">stock</label>
        <input type="number" name="stock" required><br><br>
        <label for="price">price</label>
        <input type="number" name="price" required><br><br>
        <label for="product">product</label>
        <input type="text" name="product" required><br><br>
        <input type="file" name="img" required>
        <input type="submit" value="submit">
    </form>

</body>
</html>
